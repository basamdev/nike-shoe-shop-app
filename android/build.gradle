// ✅ buildscript {} must be at the TOP
buildscript {
    ext.kotlin_version = '2.1.0'  // 2.1.0 beshtr version         , 1.9.22    ✅ Match the Firebase library Kotlin version
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0"
        classpath 'com.google.gms:google-services:4.4.2' // try late if not work again 4.3.15  ,   Firebase
    }
}



plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}